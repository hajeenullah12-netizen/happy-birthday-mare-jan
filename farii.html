<style>
body{
margin:0;
overflow:hidden;
background:linear-gradient(120deg,#ff9a9e,#fad0c4);
text-align:center;
font-family:Arial;
}

/* Presentation sections */
.section{
opacity:0;
transform:translateY(40px);
animation:show 2s forwards;
}
#s2{animation-delay:3s;}
#s3{animation-delay:6s;}
#s4{animation-delay:9s;}
#s5{animation-delay:12s;}

@keyframes show{
to{opacity:1;transform:translateY(0);}
}

/* Title */
h1{
font-size:50px;
color:#b30000;
animation:pulse 2s infinite;
}
@keyframes pulse{
0%{transform:scale(1);}
50%{transform:scale(1.1);}
100%{transform:scale(1);}
}

/* Photo */
#photo{
width:250px;
height:250px;
border-radius:50%;
border:5px solid white;
animation:zoom 3s infinite alternate;
}
@keyframes zoom{
from{transform:scale(1);}
to{transform:scale(1.15);}
}

/* Typing */
.typing{
font-size:24px;
color:#333;
white-space:nowrap;
overflow:hidden;
border-right:3px solid red;
width:0;
animation:typing 6s steps(60,end) forwards;
}
@keyframes typing{
to{width:100%;}
}

/* Falling Effects */
.confetti,.heart-fall{
position:fixed;
top:-10px;
animation:fall linear infinite;
}
.confetti{
width:10px;
height:10px;
}
.heart-fall{
font-size:24px;
}
@keyframes fall{
to{transform:translateY(110vh) rotate(360deg);}
}

/* Balloons */
.balloon{
position:fixed;
bottom:-100px;
font-size:40px;
animation:rise 8s linear infinite;
}
@keyframes rise{
to{transform:translateY(-120vh);}
}

/* Fireworks */
.firework{
position:fixed;
font-size:30px;
animation:fade 2s infinite;
}
@keyframes fade{
0%{opacity:0;}
50%{opacity:1;}
100%{opacity:0;}
}

/* Popup */
#popup{
position:fixed;
top:40%;
left:50%;
transform:translate(-50%,-50%) scale(0);
background:white;
padding:25px;
border-radius:20px;
border:3px solid red;
font-size:26px;
color:#b30000;
z-index:9999;
animation:popup 2s forwards;
}
@keyframes popup{
0%{transform:translate(-50%,-50%) scale(0);}
60%{transform:translate(-50%,-50%) scale(1.2);}
100%{transform:translate(-50%,-50%) scale(1);}
}
</style>
</head>
